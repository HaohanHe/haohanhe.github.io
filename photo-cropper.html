<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepp OS 图像助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .canvas-bg {
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">
    <div class="max-w-4xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 mb-2">Zepp OS 图像助手</h1>
            <p class="text-gray-500">将照片裁剪为 390x450 并适配 360x360 规格</p>
        </header>

        <main class="space-y-8">
            <!-- 上传区域 -->
            <div id="uploadArea" class="relative border-2 border-dashed border-gray-300 rounded-2xl p-12 text-center hover:border-blue-500 transition-colors cursor-pointer bg-white shadow-sm">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="space-y-4">
                    <div class="mx-auto w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <div>
                        <p class="text-lg font-medium">点击或拖拽照片上传</p>
                        <p class="text-sm text-gray-400">支持 JPG, PNG, WEBP</p>
                    </div>
                </div>
            </div>

            <!-- 裁剪区域 -->
            <div id="cropperSection" class="hidden space-y-6">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="p-4 bg-gray-100 border-b flex justify-between items-center">
                        <span class="font-semibold text-sm text-gray-600">第一步：裁剪比例 (390:450)</span>
                        <div class="flex items-center gap-2">
                            <div class="flex bg-white rounded-lg border p-1 shadow-sm">
                                <button id="moveUp" class="p-1 hover:bg-gray-100 rounded" title="向上微调"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 15l7-7 7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                                <button id="moveDown" class="p-1 hover:bg-gray-100 rounded" title="向下微调"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                                <button id="moveLeft" class="p-1 hover:bg-gray-100 rounded" title="向左微调"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                                <button id="moveRight" class="p-1 hover:bg-gray-100 rounded" title="向右微调"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                            </div>
                            <div class="flex bg-white rounded-lg border p-1 shadow-sm">
                                <button id="zoomIn" class="p-1 hover:bg-gray-100 rounded" title="放大"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                                <button id="zoomOut" class="p-1 hover:bg-gray-100 rounded" title="缩小"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 12H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                            </div>
                            <button id="rotateBtn" class="p-2 hover:bg-gray-200 rounded-lg transition-colors" title="旋转">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="aspect-video bg-black flex items-center justify-center">
                        <img id="imageToCrop" class="max-w-full block">
                    </div>
                </div>
                <div class="flex justify-center">
                    <button id="processBtn" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-1">
                        确认裁剪并生成
                    </button>
                </div>
            </div>

            <!-- 结果展示区域 -->
            <div id="resultSection" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 360x360 最终结果 -->
                    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                        <h3 class="text-lg font-bold mb-4 text-center">最终结果 (360x360)</h3>
                        <div class="flex justify-center mb-6">
                            <div class="p-4 canvas-bg rounded-xl relative group">
                                <canvas id="finalCanvas" width="360" height="360" class="shadow-2xl"></canvas>
                                <!-- 微调控制覆盖层 -->
                                <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button id="nudgeLeft" class="bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                    </button>
                                    <button id="nudgeRight" class="bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                    </button>
                                    <button id="resetNudge" class="bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors" title="重置位置">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-xs text-gray-400 mb-4">提示：鼠标悬停在预览图上可微调左右位置</div>
                        <div class="flex flex-col gap-3">
                            <button id="downloadBtn" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                下载 PNG
                            </button>
                            <button onclick="location.reload()" class="w-full text-gray-500 font-medium py-2 hover:text-gray-700">重新开始</button>
                        </div>
                    </div>

                    <!-- 参数说明 -->
                    <div class="flex flex-col justify-center space-y-4 text-gray-600">
                        <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                            <h4 class="font-bold text-blue-800 mb-2">处理流程说明：</h4>
                            <ul class="text-sm space-y-2 list-disc list-inside">
                                <li>原图按 <b>390:450</b> 比例进行自由裁剪。</li>
                                <li>裁剪后的图像将等比缩放至高度为 <b>360px</b>。</li>
                                <li>缩放后的图像（宽约 312px）居中放置在 <b>360x360</b> 的透明底图上。</li>
                                <li>自动应用 Zepp OS 风格的 <b>圆角遮罩</b>。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-20 text-center text-gray-400 text-sm">
            &copy; 2025 Zepp Image Tool. 为开发者而生。
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const cropperSection = document.getElementById('cropperSection');
        const imageToCrop = document.getElementById('imageToCrop');
        const processBtn = document.getElementById('processBtn');
        const resultSection = document.getElementById('resultSection');
        const finalCanvas = document.getElementById('finalCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const moveUp = document.getElementById('moveUp');
        const moveDown = document.getElementById('moveDown');
        const moveLeft = document.getElementById('moveLeft');
        const moveRight = document.getElementById('moveRight');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const nudgeLeft = document.getElementById('nudgeLeft');
        const nudgeRight = document.getElementById('nudgeRight');
        const resetNudge = document.getElementById('resetNudge');

        let cropper = null;
        let currentCroppedCanvas = null;
        let currentOffsetX = 0;

        // 点击上传
        uploadArea.onclick = () => fileInput.click();

        // 拖拽处理
        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-blue-500', 'bg-blue-50');
        };
        uploadArea.ondragleave = () => {
            uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
        };
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
            if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFiles(e.target.files[0]);
        };

        function handleFiles(file) {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                imageToCrop.src = e.target.result;
                uploadArea.classList.add('hidden');
                cropperSection.classList.remove('hidden');
                
                if (cropper) cropper.destroy();
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: 390 / 450,
                    viewMode: 1,
                    guides: true,
                    autoCropArea: 0.8,
                    background: false
                });
            };
            reader.readAsDataURL(file);
        }

        rotateBtn.onclick = () => cropper.rotate(90);
        moveUp.onclick = () => cropper.move(0, -1);
        moveDown.onclick = () => cropper.move(0, 1);
        moveLeft.onclick = () => cropper.move(-1, 0);
        moveRight.onclick = () => cropper.move(1, 0);
        zoomIn.onclick = () => cropper.zoom(0.1);
        zoomOut.onclick = () => cropper.zoom(-0.1);

        processBtn.onclick = () => {
            currentCroppedCanvas = cropper.getCroppedCanvas({
                width: 390,
                height: 450,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high'
            });

            // 计算初始偏移量：居中
            const targetW = 360 * (390 / 450);
            currentOffsetX = (360 - targetW) / 2;
            
            drawFinalCanvas();

            // 显示结果
            cropperSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        };

        function drawFinalCanvas() {
            if (!currentCroppedCanvas) return;
            const ctx = finalCanvas.getContext('2d');
            ctx.clearRect(0, 0, 360, 360);

            const targetH = 360;
            const targetW = 360 * (390 / 450);
            const radius = 86; // 86px border-radius

            ctx.save(); // Save the current state of the canvas

            // Create a clipping path for the rounded rectangle
            ctx.beginPath();
            ctx.moveTo(currentOffsetX + radius, 0);
            ctx.lineTo(currentOffsetX + targetW - radius, 0);
            ctx.quadraticCurveTo(currentOffsetX + targetW, 0, currentOffsetX + targetW, radius);
            ctx.lineTo(currentOffsetX + targetW, targetH - radius);
            ctx.quadraticCurveTo(currentOffsetX + targetW, targetH, currentOffsetX + targetW - radius, targetH);
            ctx.lineTo(currentOffsetX + radius, targetH);
            ctx.quadraticCurveTo(currentOffsetX, targetH, currentOffsetX, targetH - radius);
            ctx.lineTo(currentOffsetX, radius);
            ctx.quadraticCurveTo(currentOffsetX, 0, currentOffsetX + radius, 0);
            ctx.closePath();
            ctx.clip(); // Apply the clipping path

            // Draw the image within the clipping path
            ctx.drawImage(currentCroppedCanvas, currentOffsetX, 0, targetW, targetH);

            ctx.restore(); // Restore the canvas state (remove the clipping path)
        }

        nudgeLeft.onclick = () => {
            currentOffsetX -= 1;
            drawFinalCanvas();
        };

        nudgeRight.onclick = () => {
             currentOffsetX += 1;
             drawFinalCanvas();
         };
 
         resetNudge.onclick = () => {
             const targetW = 360 * (390 / 450);
             currentOffsetX = (360 - targetW) / 2;
             drawFinalCanvas();
         };

        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `zepp_watch_face_${Date.now()}.png`;
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
        };
    </script>
</body>
</html>

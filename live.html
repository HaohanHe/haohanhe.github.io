<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="robots" content="noindex, nofollow">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡乱Live - 专业直播推流系统</title>
    <meta name="theme-color" content="#FF5722">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF5722;
            --secondary: #333;
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FFC107;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            height: 100vh;
            display: grid;
            grid-template-rows: 50px 1fr 40px;
            overflow: hidden;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #444;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav-controls {
            display: flex;
            margin-left: auto;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* 主内容区 */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100%;
            overflow: hidden;
        }
        
        /* 预览区域 */
        .preview-container {
            display: grid;
            grid-template-rows: 1fr auto;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }
        
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview video {
            max-width: 100%;
            max-height: 100%;
            background-color: #000;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .preview-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        /* 音频控制 */
        .audio-controls {
            padding: 15px;
            background-color: #252525;
            display: flex;
            flex-direction: column;
        }
        
        .audio-control-group {
            margin-bottom: 15px;
        }
        
        .audio-control-group h3 {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #aaa;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
        }
        
        .slider-container i {
            margin-right: 10px;
            color: #777;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .mute-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            margin-left: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .mute-btn:hover {
            background-color: #444;
        }
        
        .mute-btn.active {
            color: var(--danger);
        }
        
        /* 侧边栏 */
        .sidebar {
            background-color: #252525;
            border-left: 1px solid #444;
            display: grid;
            grid-template-rows: 40px 1fr;
            height: 100%;
        }
        
        .sidebar-header {
            display: flex;
            background-color: #2c2c2c;
            border-bottom: 1px solid #444;
        }
        
        .sidebar-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .sidebar-tab.active {
            background-color: #333;
            border-bottom: 2px solid var(--primary);
        }
        
        .sidebar-content {
            padding: 15px;
            overflow-y: auto;
        }
        
        .source-list {
            list-style: none;
        }
        
        .source-item {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: move;
        }
        
        .source-item i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .source-item .actions {
            margin-left: auto;
            display: flex;
        }
        
        .source-item .actions i {
            margin-left: 10px;
            color: #aaa;
            cursor: pointer;
        }
        
        .source-item .actions i:hover {
            color: white;
        }
        
        .source-item.active {
            background-color: #444;
            border-left: 3px solid var(--primary);
        }
        
        .add-source {
            background-color: #3a3a3a;
            color: #aaa;
            border: 1px dashed #555;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-source:hover {
            background-color: #444;
            color: white;
            border-color: var(--primary);
        }
        
        /* 底部状态栏 */
        .status-bar {
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.9rem;
            border-top: 1px solid #444;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        .status-item i {
            margin-right: 5px;
            color: var(--primary);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger);
            margin-right: 5px;
        }
        
        .status-indicator.active {
            background-color: var(--success);
        }
        
        .bitrate {
            margin-left: auto;
        }
        
        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: #2c3e50;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .modal-title {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .modal-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .modal-close {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .stream-key-help {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        /* PWA安装提示 */
        .pwa-install {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateY(150%);
            transition: transform 0.5s ease;
        }
        
        .pwa-install.show {
            transform: translateY(0);
        }
        
        .pwa-install p {
            margin-right: 15px;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transform: translateX(120%);
            transition: transform 0.5s;
            z-index: 1100;
            border-left: 4px solid var(--primary);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        .notification.error {
            border-left-color: var(--danger);
        }
        
        .notification.info {
            border-left-color: var(--primary);
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                grid-row: 2;
                grid-column: 1;
                border-left: none;
                border-top: 1px solid #444;
                grid-template-rows: 40px 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-broadcast-tower"></i>
            <span>胡乱Live</span>
        </div>
        <div class="nav-controls">
            <button class="btn btn-warning" id="settingsBtn">
                <i class="fas fa-cog"></i>推流设置
            </button>
            <button class="btn btn-primary" id="startStream">
                <i class="fas fa-play"></i>开始推流
            </button>
            <button class="btn btn-danger" id="stopStream" disabled>
                <i class="fas fa-stop"></i>停止推流
            </button>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 预览区域 -->
        <div class="preview-container">
            <div class="preview">
                <video id="previewVideo" autoplay muted playsinline></video>
                <div class="preview-overlay">
                    预览 | 720p | 30fps
                </div>
            </div>
            
            <!-- 音频控制 -->
            <div class="audio-controls">
                <div class="audio-control-group">
                    <h3><i class="fas fa-microphone"></i> 麦克风控制</h3>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="80" class="volume-slider" id="micVolume">
                        <button class="mute-btn" id="micMute">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-tab active" data-tab="sources">场景和源</div>
                <div class="sidebar-tab" data-tab="audio">混音器</div>
            </div>
            
            <div class="sidebar-content">
                <div class="tab-content" id="sources-tab">
                    <ul class="source-list">
                        <li class="source-item active" id="cameraSource">
                            <i class="fas fa-video"></i>
                            <span>摄像头源</span>
                            <div class="actions">
                                <i class="fas fa-cog" id="cameraSettings"></i>
                            </div>
                        </li>
                        <li class="source-item" id="screenSource">
                            <i class="fas fa-desktop"></i>
                            <span>屏幕共享</span>
                            <div class="actions">
                                <i class="fas fa-cog" id="screenSettings"></i>
                            </div>
                        </li>
                        <li class="source-item" id="imageSource">
                            <i class="fas fa-image"></i>
                            <span>背景图片</span>
                            <div class="actions">
                                <i class="fas fa-cog" id="imageSettings"></i>
                            </div>
                        </li>
                    </ul>
                    <div class="add-source" id="addSource">
                        <i class="fas fa-plus"></i> 添加源
                    </div>
                </div>
                
                <div class="tab-content" id="audio-tab" style="display: none;">
                    <div class="audio-control-group">
                        <h3><i class="fas fa-microphone"></i> 麦克风</h3>
                        <div class="slider-container">
                            <input type="range" min="0" max="100" value="80" class="volume-slider" id="micVolumeTab">
                            <button class="mute-btn" id="micMuteTab">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="audio-control-group">
                        <h3><i class="fas fa-desktop"></i> 系统音频</h3>
                        <div class="slider-container">
                            <input type="range" min="0" max="100" value="60" class="volume-slider" id="systemVolume">
                            <button class="mute-btn" id="systemMute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="audio-control-group">
                        <h3><i class="fas fa-music"></i> 背景音乐</h3>
                        <div class="slider-container">
                            <input type="range" min="0" max="100" value="40" class="volume-slider" id="musicVolume">
                            <button class="mute-btn" id="musicMute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">离线</span>
        </div>
        <div class="status-item">
            <i class="fas fa-microphone"></i>
            <span>麦克风: <span id="micStatus">启用</span></span>
        </div>
        <div class="status-item">
            <i class="fas fa-video"></i>
            <span>摄像头: <span id="cameraStatus">启用</span></span>
        </div>
        <div class="bitrate">
            <i class="fas fa-tachometer-alt"></i>
            <span>比特率: <span id="bitrateValue">0</span> Kbps</span>
        </div>
    </div>
    
    <!-- 推流设置模态框 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-cog"></i> 推流设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="streamPlatform">直播平台</label>
                    <select id="streamPlatform" class="form-control">
                        <option value="bilibili">哔哩哔哩 (Bilibili)</option>
                        <option value="youtube">YouTube</option>
                        <option value="twitch">Twitch</option>
                        <option value="custom">自定义平台</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="streamKey">流密钥</label>
                    <input type="password" id="streamKey" class="form-control" placeholder="输入您的流密钥">
                    <div class="stream-key-help">在您的直播平台获取流密钥</div>
                </div>
                
                <div class="form-group">
                    <label for="videoQuality">视频质量</label>
                    <select id="videoQuality" class="form-control">
                        <option value="480p">480p (SD)</option>
                        <option value="720p" selected>720p (HD)</option>
                        <option value="1080p">1080p (Full HD)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fps">帧率 (FPS)</label>
                    <select id="fps" class="form-control">
                        <option value="24">24</option>
                        <option value="30" selected>30</option>
                        <option value="60">60</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettings">保存设置</button>
            </div>
        </div>
    </div>
    
    <!-- 摄像头设置模态框 -->
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-camera"></i> 摄像头设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="cameraSelect">选择摄像头</label>
                    <select id="cameraSelect" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <label for="cameraResolution">分辨率</label>
                    <select id="cameraResolution" class="form-control">
                        <option value="480p">480p (SD)</option>
                        <option value="720p" selected>720p (HD)</option>
                        <option value="1080p">1080p (Full HD)</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveCameraSettings">保存设置</button>
            </div>
        </div>
    </div>
    
    <!-- 屏幕共享设置模态框 -->
    <div class="modal" id="screenModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-desktop"></i> 屏幕共享设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="screenSourceType">共享内容</label>
                    <select id="screenSourceType" class="form-control">
                        <option value="screen">整个屏幕</option>
                        <option value="window">应用窗口</option>
                        <option value="tab">浏览器标签页</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="screenResolution">分辨率</label>
                    <select id="screenResolution" class="form-control">
                        <option value="720p" selected>720p (HD)</option>
                        <option value="1080p">1080p (Full HD)</option>
                    </select>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveScreenSettings">保存设置</button>
            </div>
        </div>
    </div>
    
    <!-- 背景图片设置模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-image"></i> 背景图片设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="imageUpload">上传背景图片</label>
                    <input type="file" id="imageUpload" class="form-control" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="imageOpacity">透明度</label>
                    <input type="range" min="0" max="100" value="100" class="form-control" id="imageOpacity">
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveImageSettings">保存设置</button>
            </div>
        </div>
    </div>
    
    <!-- PWA安装提示 -->
    <div class="pwa-install" id="pwaInstall">
        <p>将此应用安装到您的设备上以获得更好的体验</p>
        <button class="btn btn-primary" id="installBtn">安装应用</button>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification"></div>
    
    <script>
        // 您的Workers API地址
        const API_BASE_URL = 'https://livestream-api.hehaohan.workers.dev';
        
        // DOM元素
        const previewVideo = document.getElementById('previewVideo');
        const startStreamBtn = document.getElementById('startStream');
        const stopStreamBtn = document.getElementById('stopStream');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const modalClose = document.querySelectorAll('.modal-close');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const pwaInstall = document.getElementById('pwaInstall');
        const installBtn = document.getElementById('installBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const bitrateValue = document.getElementById('bitrateValue');
        const micStatus = document.getElementById('micStatus');
        const cameraStatus = document.getElementById('cameraStatus');
        const notification = document.getElementById('notification');
        
        // 音频控制元素
        const micVolume = document.getElementById('micVolume');
        const micMute = document.getElementById('micMute');
        
        // 设置元素
        const streamPlatform = document.getElementById('streamPlatform');
        const streamKey = document.getElementById('streamKey');
        const videoQuality = document.getElementById('videoQuality');
        const fps = document.getElementById('fps');
        
        // 源元素
        const cameraSource = document.getElementById('cameraSource');
        const screenSource = document.getElementById('screenSource');
        const imageSource = document.getElementById('imageSource');
        const addSource = document.getElementById('addSource');
        const cameraSettings = document.getElementById('cameraSettings');
        const screenSettings = document.getElementById('screenSettings');
        const imageSettings = document.getElementById('imageSettings');
        const cameraModal = document.getElementById('cameraModal');
        const screenModal = document.getElementById('screenModal');
        const imageModal = document.getElementById('imageModal');
        const cameraSelect = document.getElementById('cameraSelect');
        const cameraResolution = document.getElementById('cameraResolution');
        const screenSourceType = document.getElementById('screenSourceType');
        const screenResolution = document.getElementById('screenResolution');
        const imageUpload = document.getElementById('imageUpload');
        const imageOpacity = document.getElementById('imageOpacity');
        
        // 全局变量
        let mediaStream = null;
        let screenStream = null;
        let backgroundImage = null;
        let streaming = false;
        let deferredPrompt = null;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let micGainNode = null;
        let statsInterval = null;
        let peerConnection = null;
        let activeSource = 'camera';
        let cameras = [];
        let userSettings = {
            platform: "bilibili",
            server: "rtmp://live-push.bilivideo.com/live-bvc/",
            streamKey: "",
            quality: "720p",
            fps: 30,
            camera: null,
            cameraResolution: "720p",
            screenSource: "screen",
            screenResolution: "720p",
            backgroundImage: null,
            imageOpacity: 100
        };
        
        // 初始化函数
        function init() {
            setupEventListeners();
            setupTabs();
            setupAudioControls();
            setupModal();
            checkPWAInstallable();
            loadSettings();
            getCameras();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            startStreamBtn.addEventListener('click', startStreaming);
            stopStreamBtn.addEventListener('click', stopStreaming);
            settingsBtn.addEventListener('click', openSettings);
            
            // 监听PWA安装提示
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                pwaInstall.classList.add('show');
            });
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        pwaInstall.classList.remove('show');
                    }
                    deferredPrompt = null;
                }
            });
            
            // 源选择
            cameraSource.addEventListener('click', () => setActiveSource('camera'));
            screenSource.addEventListener('click', () => setActiveSource('screen'));
            imageSource.addEventListener('click', () => setActiveSource('image'));
            
            // 设置按钮
            cameraSettings.addEventListener('click', openCameraSettings);
            screenSettings.addEventListener('click', openScreenSettings);
            imageSettings.addEventListener('click', openImageSettings);
            
            // 添加源
            addSource.addEventListener('click', () => {
                showNotification("添加源功能开发中", "info");
            });
            
            // 图片上传
            imageUpload.addEventListener('change', handleImageUpload);
        }
        
        // 设置标签页切换
        function setupTabs() {
            const tabs = document.querySelectorAll('.sidebar-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    // 添加活动类
                    tab.classList.add('active');
                    
                    // 隐藏所有内容
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    
                    // 显示对应内容
                    const tabName = tab.getAttribute('data-tab');
                    document.getElementById(`${tabName}-tab`).style.display = 'block';
                });
            });
        }
        
        // 设置音频控制
        function setupAudioControls() {
            // 音量控制
            micVolume.addEventListener('input', () => {
                const volume = micVolume.value / 100;
                if (micGainNode) {
                    micGainNode.gain.value = volume;
                }
            });
            
            // 静音按钮
            micMute.addEventListener('click', () => {
                micMute.classList.toggle('active');
                const icon = micMute.querySelector('i');
                icon.className = micMute.classList.contains('active') ? 
                    'fas fa-volume-mute' : 'fas fa-volume-up';
                
                if (micGainNode) {
                    if (micMute.classList.contains('active')) {
                        micGainNode.gain.value = 0;
                    } else {
                        micGainNode.gain.value = micVolume.value / 100;
                    }
                }
            });
        }
        
        // 设置模态框
        function setupModal() {
            // 打开设置
            settingsBtn.addEventListener('click', openSettings);
            
            // 关闭设置
            modalClose.forEach(close => {
                close.addEventListener('click', () => {
                    settingsModal.classList.remove('active');
                    cameraModal.classList.remove('active');
                    screenModal.classList.remove('active');
                    imageModal.classList.remove('active');
                });
            });
            
            // 保存设置
            saveSettingsBtn.addEventListener('click', saveSettings);
            document.getElementById('saveCameraSettings').addEventListener('click', saveCameraSettings);
            document.getElementById('saveScreenSettings').addEventListener('click', saveScreenSettings);
            document.getElementById('saveImageSettings').addEventListener('click', saveImageSettings);
        }
        
        // 打开设置
        function openSettings() {
            // 填充当前设置
            streamPlatform.value = userSettings.platform;
            streamKey.value = userSettings.streamKey;
            videoQuality.value = userSettings.quality;
            fps.value = userSettings.fps;
            
            settingsModal.classList.add('active');
        }
        
        // 打开摄像头设置
        function openCameraSettings() {
            // 填充当前摄像头设置
            cameraResolution.value = userSettings.cameraResolution;
            
            cameraModal.classList.add('active');
        }
        
        // 打开屏幕共享设置
        function openScreenSettings() {
            // 填充当前屏幕共享设置
            screenSourceType.value = userSettings.screenSource;
            screenResolution.value = userSettings.screenResolution;
            
            screenModal.classList.add('active');
        }
        
        // 打开图片设置
        function openImageSettings() {
            // 填充当前图片设置
            imageOpacity.value = userSettings.imageOpacity;
            
            imageModal.classList.add('active');
        }
        
        // 保存设置
        function saveSettings() {
            const platform = streamPlatform.value;
            const key = streamKey.value.trim();
            const quality = videoQuality.value;
            const frameRate = fps.value;
            
            if (!key) {
                showNotification("请输入流密钥", "error");
                return;
            }
            
            // 根据平台选择服务器
            switch(platform) {
                case 'bilibili':
                    userSettings.server = "rtmp://live-push.bilivideo.com/live-bvc/";
                    break;
                case 'youtube':
                    userSettings.server = "rtmp://a.rtmp.youtube.com/live2";
                    break;
                case 'twitch':
                    userSettings.server = "rtmp://live.twitch.tv/app/";
                    break;
                case 'custom':
                    // 用户自定义服务器
                    userSettings.server = prompt("请输入自定义RTMP服务器地址:");
                    break;
            }
            
            userSettings.platform = platform;
            userSettings.streamKey = key;
            userSettings.quality = quality;
            userSettings.fps = frameRate;
            
            // 保存到本地存储
            localStorage.setItem('userSettings', JSON.stringify(userSettings));
            
            showNotification("设置已保存", "success");
            settingsModal.classList.remove('active');
        }
        
        // 保存摄像头设置
        function saveCameraSettings() {
            userSettings.camera = cameraSelect.value;
            userSettings.cameraResolution = cameraResolution.value;
            
            // 重新初始化摄像头
            if (activeSource === 'camera') {
                initCamera();
            }
            
            localStorage.setItem('userSettings', JSON.stringify(userSettings));
            showNotification("摄像头设置已保存", "success");
            cameraModal.classList.remove('active');
        }
        
        // 保存屏幕共享设置
        function saveScreenSettings() {
            userSettings.screenSource = screenSourceType.value;
            userSettings.screenResolution = screenResolution.value;
            
            // 重新初始化屏幕共享
            if (activeSource === 'screen') {
                initScreenShare();
            }
            
            localStorage.setItem('userSettings', JSON.stringify(userSettings));
            showNotification("屏幕共享设置已保存", "success");
            screenModal.classList.remove('active');
        }
        
        // 保存图片设置
        function saveImageSettings() {
            userSettings.imageOpacity = imageOpacity.value;
            
            // 更新预览
            if (activeSource === 'image') {
                previewVideo.style.opacity = userSettings.imageOpacity / 100;
            }
            
            localStorage.setItem('userSettings', JSON.stringify(userSettings));
            showNotification("背景图片设置已保存", "success");
            imageModal.classList.remove('active');
        }
        
        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('userSettings');
            if (savedSettings) {
                userSettings = JSON.parse(savedSettings);
                
                // 加载背景图片
                if (userSettings.backgroundImage) {
                    backgroundImage = new Image();
                    backgroundImage.onload = () => {
                        if (activeSource === 'image') {
                            previewVideo.style.opacity = userSettings.imageOpacity / 100;
                        }
                    };
                    backgroundImage.src = userSettings.backgroundImage;
                }
            }
        }
        
        // 检查PWA是否可安装
        function checkPWAInstallable() {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                pwaInstall.style.display = 'none';
            }
        }
        
        // 设置活动源
        function setActiveSource(sourceType) {
            // 移除所有活动源
            document.querySelectorAll('.source-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加活动类
            document.getElementById(`${sourceType}Source`).classList.add('active');
            activeSource = sourceType;
            
            // 初始化源
            switch(sourceType) {
                case 'camera':
                    initCamera();
                    break;
                case 'screen':
                    initScreenShare();
                    break;
                case 'image':
                    initBackgroundImage();
                    break;
            }
        }
        
        // 初始化摄像头
        async function initCamera() {
            try {
                // 获取摄像头权限
                const constraints = {
                    video: {
                        deviceId: userSettings.camera ? { exact: userSettings.camera } : undefined,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: userSettings.fps }
                    },
                    audio: false
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                previewVideo.srcObject = mediaStream;
                cameraStatus.textContent = '启用';
                
            } catch (error) {
                console.error('获取摄像头失败:', error);
                showNotification(`无法访问摄像头: ${error.message}`, 'error');
                cameraStatus.textContent = '禁用';
            }
        }
        
        // 初始化屏幕共享
        async function initScreenShare() {
            try {
                // 获取屏幕共享权限
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: userSettings.fps }
                    },
                    audio: false
                });
                
                previewVideo.srcObject = screenStream;
                
            } catch (error) {
                console.error('屏幕共享失败:', error);
                showNotification(`无法共享屏幕: ${error.message}`, 'error');
            }
        }
        
        // 初始化背景图片
        function initBackgroundImage() {
            if (backgroundImage) {
                // 创建canvas作为视频源
                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                const ctx = canvas.getContext('2d');
                
                // 绘制背景图片
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                
                // 创建媒体流
                const stream = canvas.captureStream(30);
                previewVideo.srcObject = stream;
                previewVideo.style.opacity = userSettings.imageOpacity / 100;
            } else {
                showNotification("请先上传背景图片", "warning");
            }
        }
        
        // 获取摄像头列表
        async function getCameras() {
            try {
                // 获取所有媒体设备
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // 过滤出摄像头设备
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                // 更新摄像头选择下拉框
                cameraSelect.innerHTML = '';
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = camera.label || `摄像头 ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                // 设置当前选择的摄像头
                if (userSettings.camera && cameras.some(cam => cam.deviceId === userSettings.camera)) {
                    cameraSelect.value = userSettings.camera;
                } else if (cameras.length > 0) {
                    userSettings.camera = cameras[0].deviceId;
                    cameraSelect.value = cameras[0].deviceId;
                }
                
            } catch (error) {
                console.error('获取摄像头列表失败:', error);
            }
        }
        
        // 处理图片上传
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                backgroundImage = new Image();
                backgroundImage.onload = () => {
                    userSettings.backgroundImage = e.target.result;
                    if (activeSource === 'image') {
                        initBackgroundImage();
                    }
                };
                backgroundImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // 开始推流
        async function startStreaming() {
            try {
                // 确保已配置推流设置
                if (!userSettings.streamKey) {
                    showNotification("请先设置流密钥", "error");
                    openSettings();
                    return;
                }
                
                // 获取麦克风权限
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 初始化音频分析器
                initAudioAnalyzer(audioStream);
                
                // 更新UI
                startStreamBtn.disabled = true;
                stopStreamBtn.disabled = false;
                statusIndicator.classList.add('active');
                statusText.textContent = '推流中';
                micStatus.textContent = '启用';
                streaming = true;
                
                // 开始推流
                startWebRTCStreaming();
                
                // 开始比特率监控
                startBitrateMonitoring();
                
                showNotification('推流已开始', 'success');
                
            } catch (error) {
                console.error('推流失败:', error);
                showNotification(`推流失败: ${error.message}`, 'error');
            }
        }
        
        // 初始化音频分析器
        function initAudioAnalyzer(stream) {
            try {
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const source = audioContext.createMediaStreamSource(stream);
                
                // 创建增益节点
                micGainNode = audioContext.createGain();
                micGainNode.gain.value = micVolume.value / 100;
                
                // 连接：source -> gainNode -> analyser
                source.connect(micGainNode);
                micGainNode.connect(analyser);
                
                // 创建数据数组
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
            } catch (error) {
                console.error('初始化音频分析器失败:', error);
                showNotification('音频分析初始化失败', 'error');
            }
        }
        
        // 使用WebRTC推流
        async function startWebRTCStreaming() {
            try {
                // 从API获取ICE服务器配置
                const iceConfig = await getIceServers();
                
                // 创建RTCPeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: iceConfig.iceServers
                });
                
                // 添加视频轨道
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, mediaStream);
                    });
                }
                
                // 添加音频轨道
                const audioContextStream = audioContext.createMediaStreamDestination().stream;
                audioContextStream.getAudioTracks().forEach(track => {
                    peerConnection.addTrack(track, audioContextStream);
                });
                
                // 创建offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // 发送offer到API
                const response = await fetch(`${API_BASE_URL}/api/start-stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        offer: peerConnection.localDescription,
                        streamKey: userSettings.streamKey,
                        platform: userSettings.platform
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API请求失败: ' + response.status);
                }
                
                const data = await response.json();
                
                // 设置远程描述
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(data.answer)
                );
                
                // 处理ICE候选
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // 发送ICE候选到API
                        fetch(`${API_BASE_URL}/api/ice-candidate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                candidate: event.candidate,
                                streamKey: userSettings.streamKey
                            })
                        });
                    }
                };
                
                // 显示推流信息
                showNotification(`开始推流到: ${userSettings.platform}`, 'info');
                
            } catch (error) {
                console.error('WebRTC推流失败:', error);
                showNotification(`推流失败: ${error.message}`, 'error');
                stopStreaming();
            }
        }
        
        // 从API获取ICE服务器配置
        async function getIceServers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/ice-servers`);
                if (!response.ok) {
                    throw new Error('获取ICE服务器失败: ' + response.status);
                }
                return await response.json();
            } catch (error) {
                console.error('获取ICE服务器失败:', error);
                // 返回默认STUN服务器
                return {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                };
            }
        }
        
        // 开始比特率监控
        function startBitrateMonitoring() {
            let lastBytesSent = 0;
            let lastTime = Date.now();
            
            statsInterval = setInterval(async () => {
                if (!peerConnection || !streaming) return;
                
                try {
                    const stats = await peerConnection.getStats();
                    let bytesSent = 0;
                    
                    stats.forEach(report => {
                        if (report.type === 'outbound-rtp') {
                            bytesSent += report.bytesSent || 0;
                        }
                    });
                    
                    const now = Date.now();
                    const timeDiff = (now - lastTime) / 1000; // 秒
                    const bytesDiff = bytesSent - lastBytesSent;
                    
                    if (timeDiff > 0) {
                        const bitrate = (bytesDiff * 8) / timeDiff / 1000; // kbps
                        bitrateValue.textContent = Math.round(bitrate);
                    }
                    
                    lastBytesSent = bytesSent;
                    lastTime = now;
                    
                } catch (error) {
                    console.error('获取统计信息失败:', error);
                }
            }, 1000);
        }
        
        // 停止推流
        function stopStreaming() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                previewVideo.srcObject = null;
            }
            
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            
            // 关闭WebRTC连接
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // 关闭音频上下文
            if (audioContext) {
                audioContext.close();
                audioContext = null;
                analyser = null;
                dataArray = null;
                micGainNode = null;
            }
            
            // 停止比特率监控
            clearInterval(statsInterval);
            
            // 更新UI
            startStreamBtn.disabled = false;
            stopStreamBtn.disabled = true;
            statusIndicator.classList.remove('active');
            statusText.textContent = '离线';
            streaming = false;
            
            bitrateValue.textContent = '0';
            
            showNotification('推流已停止', 'info');
        }
        
        // 显示通知
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>

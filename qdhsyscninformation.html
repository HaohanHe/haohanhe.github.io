<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>信息门户</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
  
        header {  
            background-color: #007bff;  
            color: #ffffff;  
            padding: 10px 20px;  
            text-align: center;  
        }  
  
        nav {  
            background-color: #333;  
            padding: 10px 0; /* Adjust padding for logo */  
        }  
  
        .nav-container {  
            max-width: 1200px; /* Optional: Maximum width for the navigation container */  
            margin: 0 auto; /* Center the navigation container */  
            display: flex; /* Use flexbox for navigation items */  
            align-items: center; /* Center items vertically */  
        }  
  
        .logo {  
            margin-right: 20px; /* Space between logo and navigation items */  
        }  
  
        .logo img {  
            height: 40px; /* Adjust logo height */  
            width: auto; /* Keep aspect ratio */  
        }  
  
        nav a {  
            color: white;  
            text-align: center;  
            padding: 14px 20px;  
            text-decoration: none;  
            display: block; /* Optional: Ensure the whole area is clickable, but not necessary with flexbox */  
        }  
  
        nav a:not(.logo):hover { /* Exclude logo from hover effect */  
            background-color: #ddd;  
            color: black;  
        }  
  
        section {  
            padding: 20px;  
            background-color: #ffffff;  
            margin: 10px;  
            margin-top: 20px; /* Optional: Add space between navigation and section */  
        }  
  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
  
        .container {  
            display: flex;  
            flex-wrap: wrap;  
        }  
  
        .box {  
            flex: 1 1 200px;  
            margin: 10px;  
            padding: 20px;  
            background-color: #ddd;  
        }  
    </style>  
</head>

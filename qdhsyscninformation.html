<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>信息门户</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        header {  
            background-color: #007bff;  
            color: #ffffff;  
            padding: 10px 20px;  
            text-align: center;  
        }  
        nav {  
            background-color: #333;  
            overflow: hidden;  
        }  
        nav a {  
            float: left;  
            display: block;  
            color: white;  
            text-align: center;  
            padding: 14px 20px;  
            text-decoration: none;  
        }  
        nav a:hover {  
            background-color: #ddd;  
            color: black;  
        }  
        section {  
            padding: 20px;  
            background-color: #ffffff;  
            margin: 10px;  
        }  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
        .container {  
            display: flex;  
            flex-wrap: wrap;  
        }  
        .box {  
            flex: 1 1 200px;  
            margin: 10px;  
            padding: 20px;  
            background-color: #ddd;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>信息门户</h1>  
    </header>  
    <nav>  
        <a href="#">首页</a>  
        <a href="#">我的</a>  
        <a href="#">分类</a>  
        <a href="#">社区</a>  
        <a href="#">服务</a>  
        <a href="#">工具</a>  
        <a href="#">设置</a>  
    </nav>  
    <section>  
        <div class="container">  
            <div class="box">功能1</div>  
            <div class="box">功能2</div>  
            <div class="box">功能3</div>  
            <!-- 更多功能盒子 -->  
        </div>  
    </section>  
    <footer>  
        <li><a href="https://hsyscn.top/">回首页</a></li>  
    </footer>  
</body>  
</html>

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>信息门户</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
  
        header {  
            background-color: #007bff;  
            color: #ffffff;  
            padding: 10px 20px;  
            text-align: center;  
        }  
  
        nav {  
            background-color: #333;  
            padding: 10px 0; /* Adjust padding for logo */  
        }  
  
        .nav-container {  
            max-width: 1200px; /* Optional: Maximum width for the navigation container */  
            margin: 0 auto; /* Center the navigation container */  
            display: flex; /* Use flexbox for navigation items */  
            align-items: center; /* Center items vertically */  
        }  
  
        .logo {  
            margin-right: 20px; /* Space between logo and navigation items */  
        }  
  
        .logo img {  
            height: 40px; /* Adjust logo height */  
            width: auto; /* Keep aspect ratio */  
        }  
  
        nav a {  
            color: white;  
            text-align: center;  
            padding: 14px 20px;  
            text-decoration: none;  
            display: block; /* Optional: Ensure the whole area is clickable, but not necessary with flexbox */  
        }  
  
        nav a:not(.logo):hover { /* Exclude logo from hover effect */  
            background-color: #ddd;  
            color: black;  
        }  
  
        section {  
            padding: 20px;  
            background-color: #ffffff;  
            margin: 10px;  
            margin-top: 20px; /* Optional: Add space between navigation and section */  
        }  
  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 10px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
  
        .container {  
            display: flex;  
            flex-wrap: wrap;  
        }  
  
        .box-link {  
    display: inline-block; /* 让链接可以像块级元素一样设置宽度和高度 */  
    padding: 10px 20px;  
    background-color: #007bff;  
    color: white;  
    text-decoration: none; /* 移除下划线 */  
    border-radius: 5px;  
    cursor: pointer;  
}  
  
/* 防止链接的默认行为（如果不需要导航到另一页） */  
.box-link:hover {  
    text-decoration: none;  
}  
  
.box-link:focus {  
    outline: none;  
}  
  
/* 使用JavaScript阻止默认行为 */  
document.querySelector('.box-link').addEventListener('click', function(e) {  
    e.preventDefault(); // 阻止链接的默认行为  
    alert('Box 被点击了！');  
    // 可以在这里添加其他逻辑  
});
    </style>  
</head>  
<body>  
    <header>  
        <h1>何影信息门户</h1>  
    </header>  
    <nav>  
        <div class="nav-container">  
            <!-- Logo -->  
            <a href="https://hsyscn.top/" class="logo">  
                <img src="whitelogo.jpg" alt="何影">  
            </a>  
  
                <li><a href="https://hsyscn.top/">首页</a></li>  
                <li><a href="https://hsyscn.top/qdhsyscninformation.html">信息门户</a></li>  
                <li><a href="https://hsyscn.top/team.html">关于我们</a></li>  
                <li><a href="https://hsyscn.top/pay.html">支付与捐赠</a></li>  
        </div>  
    </nav>  
    <section>  
        <div class="container">  
            <a href="https://qdhsyscn.feishu.cn/" class="box-link">OA系统</a>
            <a href="https://github.com/HaohanHe/haohanhe.github.io/tree/main" class="box-link">网站检修github</a>
<iframe src="https://ip.skk.moe/simple" style="width: 100%; border: 0"></iframe>
<!-- 暗色模式 -->
<iframe src="https://ip.skk.moe/simple-dark" style="width: 100%; border: 0"></iframe>
            <!-- 更多功能盒子 -->  
        </div>  
    </section>  
    <footer>  
         <li><a href="https://hsyscn.top/">回首页</a></li>    
    </footer>  
</body>  
</html>

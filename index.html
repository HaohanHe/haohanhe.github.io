<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青岛何影</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6; /* 设置整体背景颜色 */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-radius: 0 0 10px 10px; /* 添加圆角 */
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .navbar ul {
            list-style: none;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .header-image {
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px; /* 添加圆角 */
        }

        main {
            padding-top: 70px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px; /* 添加圆角 */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border-radius: 10px; /* 添加圆角 */
        }

        .slide.active {
            opacity: 1;
        }

        /* 添加圆角到section */
        section {
            padding: 20px;
            text-align: center;
            min-height: 300px;
            border-radius: 10px; /* 添加圆角 */
            background-color: white; /* 设置背景颜色 */
            margin: 20px;
        }
    </style>
    <link href="whitelogo.jpg" rel="SHORTCUT ICON">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('大概.jpg');"></div>
        <div class="slide" style="background-image: url('大概2.jpg');"></div>
        <div class="slide" style="background-image: url('大概3.jpg');"></div>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="https://hsyscn.top/">首页</a></li>
            <li><a href="https://hsyscn.top/qdhsyscninformation.html">信息门户</a></li>
            <li><a href="https://hsyscn.top/team.html">关于我们</a></li>
            <li><a href="https://hsyscn.top/pay.html">支付与捐赠</a></li>
        </ul>
    </div>

    <main>
        <section>
            <li><a href="https://hsyscn.top/qdhsyscninformation.html">综合数字化信息平台</a></li>
        </section>
    </main>

    <script>
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector(".navbar").classList.add("scrolled");
            } else {
                document.querySelector(".navbar").classList.remove("scrolled");
            }
        }
        
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(slideIndex) {
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });
            slides[slideIndex].classList.add('active');
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function startSlideshow() {
            setInterval(nextSlide, 3000);
        }

        startSlideshow();
    </script>
</body>
</html>

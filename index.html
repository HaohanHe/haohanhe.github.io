    <!-- 观世音菩萨，行深般若波罗蜜多时，照见五阴空，度一切苦厄。

舍利弗，色空故，无恼坏相；受空故，无受相；想空故，无知相；行空故，无作相；识空故，无觉相。何以故？
舍利弗，非色异空，非空异色，色即是空，空即是色，受想行识亦复如是。舍利弗，是诸法空相，不生不灭，不垢不净，不增不减。是空法，非过去，非未来，非现在。是故空中，无色，无受想行识，无眼耳鼻舌身意，无色声香味触法，无眼界乃至无意识界，无无明亦无无明尽，乃至无老死，无老死尽，无苦集灭道，无智亦无得。
以无所得故，菩萨依般若波罗蜜故，心无挂碍；无挂碍故，无有恐怖，离一切颠倒梦想苦恼，究竟涅槃。三世诸佛依般若波罗蜜故，得阿耨多罗三藐三菩提。故知般若波罗蜜是大明咒、无上明咒、无等等明咒，能除一切苦，真实不虚。
故说般若波罗蜜咒，即说咒曰：竭帝竭帝　波罗竭帝　波罗僧竭帝　菩提僧莎呵The Bodhisattva of the view of the world, walking deep Prajnaparamita, seeing the five Yin voidness, and measuring all the suffering.
Sariputra, color empty, no angry bad phase; Be empty, no phase; Want to empty, ignorant phase; Line empty, no phase; Sense of space, no sense of phase. What's the reason?
Sariputra, no color is different, no color is different, color is emptiness, and emptiness is color, and so is thought and knowledge. Sariputra is the empty phase of the Dhamma, which is neither born nor destroyed, neither unclean nor pure, neither increasing nor decreasing. It is empty law, not past, not future, not present. It is therefore in the air, colorless, no thought to do knowledge, no eyes, ears, nose and tongue body meaning, colorless sound and fragrance touching method, no vision and even unconscious world, no knowledge and no knowledge, and even no old death, no old death, no suffering set out the road, no wisdom and no gain.
Because there is no gain, Bodhisattva depends on Prajna paramita, the mind is not hindered; There is no obstruction, there is no terror, from all upside down dream distress, after all Nirvana. The three Buddhas, in accordance with Prajna Parami, received Anuttara Samyam Sambodhi. Knowing Prajna paramita is a great mantra, supreme mantra, and no other mantra, which can eliminate all suffering and is true.
